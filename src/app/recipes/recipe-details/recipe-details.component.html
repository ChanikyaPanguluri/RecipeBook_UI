<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div>
            <div class="row">
                <div class="col-xs-12">

                    <div class="btn-group" dropdown #dropdown="bs-dropdown" [autoClose]="false">
                        <button id="button-basic" dropdownToggle type="button" class="btn btn-secondary dropdown-toggle"
                            aria-controls="dropdown-basic">
                            Manage Recipe<span class="caret"></span>
                        </button>
                        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu"
                            aria-labelledby="button-basic">
                            <li role="menuitem"><a class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a></li>
                            <li role="menuitem"><a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
                            </li>
                            <li class="divider dropdown-divider"></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-12 text-dark fw-semibold bg-transparent">
                    <h4>{{ recipe.description }}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let ingredient of recipe?.ingredients">
                            {{ ingredient.name }} - {{ ingredient.count }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
