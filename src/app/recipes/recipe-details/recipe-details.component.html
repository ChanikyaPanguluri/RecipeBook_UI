<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button type="button" [routerLink]="['edit']" class="btn btn-primary mx-2">
            Edit Recipe</button>
        <button type="button" (click)="onDeleteRecipe()" class="btn btn-primary mx-2">
            Delete Recipe</button>
        <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle">
                        Manage Recipe <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a style="cursor: pointer;">To Shopping List</a></li>
                        <li><a style="cursor: pointer;">Edit Recipe</a></li>
                        <li><a style="cursor: pointer;">Delete Recipe</a></li>
                    </ul>
                </div> -->
                </div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-12">
                    {{ recipe.description }}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let ingredient of recipe?.ingredients">
                            {{ ingredient.name }} - {{ ingredient.count }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
